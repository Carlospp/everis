<!doctype html>
<html lang="es" ng-app="pruebaApp">
<head>
  <meta charset="utf-8">
  <title>Prueba Angular</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css"/>
  <!-- Agregamos angular para que funcione  -->
  <script src="lib/angular.js"></script>
  
  <!-- Importamos los archivos extras que vamos a usar -->
  <script src="js/app.js"></script>  
  <script src="js/services.js"></script>  
  <script src="js/controllers.js"></script>  
  
</head>
<body ng-controller="TodosLosLibrosCtrl">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-offset-2">
        <h5 class="buscarLibros">Buscar:</h5> 
        <input ng-model="libroBuscado " class="filtroLibros form-control">
      </div> 
    </div>
    <br>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <table class="table table-condensed table-hover table-bordered">
          <tr>
            <th>Titulo</th>
            <th>Autor</th>
          </tr>
          <tr ng-repeat="libro in libros | filter:libroBuscado">
            <td>{{libro.titulo}}</td>
            <td>{{libro.autor}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <h1>Cambio desarrollado por AbelH</h1>

  <script src="js/bootstrap.min.js"></script>  
  <script src="js/jquery.min.js"></script> 
</body>
</html>
